<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusher</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <aside class="scoreBoard">
        <h3>Score:</h3>
        <h1 id="score"></h1>
        
    </aside>
    <main class="grid-container">
        <div class="grid"></div>
    </main>
    <aside class ="selection">
        <form>
            <label>Choose how many rows you would like to have.</label>
            <select name="tableWidth" id="width">
                <option value="8">8 squares</option>
                <option value="10">10 squares</option>
                <option value="12">12 squares</option>
            </select>
            <label>Choose Your Difficulty.</label>
            <select name="difficulty" id="time">
                <option value="8">Novice</option>
                <option value="10">Adept</option>
                <option value="12">Master</option>
            </select>

        </form>
        <button id="startBtn">Start Crushing</button>
    </aside>
</body>
</html>
