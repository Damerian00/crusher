<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusher</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <aside class="scoreBoard">
        <h3>Score: </h3>
        <h1 id="score"></h1>        
    </aside>
    <aside class = "timerBoard">
        <h3>Time: </h3>
        <h1 id = "timer"></h1>
    </aside>
    <main class="grid-container">
        <div class="grid"></div>
    </main>
    <aside class ="selection">
        <form>
            <label>Choose how many rows you would like to have.</label>
            <select name="tableWidth" id="width">
                <option value="8">8 squares</option>
                <option value="10">10 squares</option>
                <option value="12">12 squares</option>
            </select>
            <label>Choose Your Difficulty.</label>
            <select name="tieAmount" id="diff">
                <option value="3">Novice</option>
                <option value="2">Adept</option>
                <option value="1">Master</option>
            </select>
            <button id="startBtn">Start Crushing</button>
        </form>
    </aside>
</body>
</html>
